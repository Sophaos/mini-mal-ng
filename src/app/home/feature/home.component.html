<div [routerLink]="'/animes'">All animes</div>
<div [routerLink]="'/mangas'">All mangas</div>
<ng-container *ngIf="vm$ | async as vm">
  <div>Current season</div>
  <div
    [routerLink]="'/season'"
    [queryParams]="{ year: currentYear, season: currentSeason }"
  >
    View more
  </div>
  <ng-container class="animes-container">
    <ng-container *ngIf="vm.currentSeason">
      <p-carousel
        [value]="vm.currentSeason"
        [numVisible]="3"
        [numScroll]="1"
        [circular]="false"
        [autoplayInterval]="3000"
      >
        <ng-template let-anime pTemplate="item">
          <div
            class="border-1 surface-border border-round m-2 text-center py-5 px-3"
          >
            <div class="mb-3">
              <img
                src="{{ anime.images }}"
                [routerLink]="['/animes', anime.mal_id]"
              />
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </ng-container>
  </ng-container>

  <ng-container class="animes-container">
    <ng-container *ngIf="vm.recentEpisodes">
      <p-carousel
        [value]="vm.recentEpisodes"
        [numVisible]="8"
        [numScroll]="1"
        [circular]="false"
        [autoplayInterval]="3000"
      >
        <ng-template let-anime pTemplate="item">
          <div
            class="border-1 surface-border border-round m-2 text-center py-5 px-3"
          >
            <div class="mb-3">
              <img
                [routerLink]="['/animes', anime.entry.mal_id]"
                src="{{ anime?.entry?.images?.jpg?.image_url }}"
                class="w-6 shadow-2"
              />
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </ng-container>
  </ng-container>

  <div>Latest Anime Reviews</div>
  <div>View more</div>
  <ng-container *ngIf="vm.animeReviews" class="animes-container">
    <div class="card">
      <p-dataView #dv [value]="vm.animeReviews">
        <ng-template let-anime pTemplate="listItem">
          <div class="col-12">
            <div
              class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            >
              <img
                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
                [src]="anime.entry.images.jpg.image_url"
              />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
              >
                <div
                  class="flex flex-column align-items-center sm:align-items-start gap-3"
                >
                  <div class="text-2xl font-bold text-900">
                    {{ anime.entry.title }}
                  </div>
                  <!-- <p-rating></p-rating> -->
                  <div>{{ anime.review }}</div>
                  <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <!-- <span class="font-semibold">{{ product.category }}</span> -->
                    </span>
                    <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag> -->
                  </div>
                </div>
                <div
                  class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                >
                  <span class="text-2xl font-semibold">{{ anime.score }}</span>
                  <!-- <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button> -->
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </ng-container>
</ng-container>
