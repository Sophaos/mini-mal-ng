<app-items-container [title]="title">
  <p-dataView #dv [value]="data">
    <ng-template let-anime pTemplate="listItem">
      <app-review-row
        [text]="anime.review"
        [title]="anime.title"
        [image]="anime.image"
        [score]="anime.score"
        [user]="anime.user"
        [tags]="anime.tags"
        [hoursDifference]="anime.hoursDifference"
      />
    </ng-template>
  </p-dataView>
</app-items-container>
