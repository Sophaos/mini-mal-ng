<div class="flex flex-row flex-wrap">
  <div
    *ngFor="let r of recommendations"
    class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2 flex flex-row"
  >
    <img class="col-6 border-round" [src]="r.entry.images.jpg.image_url" />
    <div
      class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
    >
      <div
        class="flex flex-column align-items-center sm:align-items-start gap-3 col-12"
      >
        <div class="flex justify-content-between flex-wrap w-full">
          <div class="min-w-full text-sm">
            <div class="flex flex-row justify-content-between flex-wrap mb-3">
              <div
                class="no-underline font-bold text-primary cursor-pointer overflow-hidden text-overflow-ellipsis"
                [routerLink]="['/animes', r.entry.mal_id]"
              >
                {{ r.entry.title }}
              </div>
              <div class="flex flex-row flex-end text-sm">
                {{ r.votes }}
                <i class="ml-2 pi pi pi-user"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
