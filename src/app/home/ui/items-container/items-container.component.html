<p-panel [header]="title" [toggleable]="true" [collapsed]="isCollapsed">
  <ng-template pTemplate="header">
    <div class="flex">
      <span class="link">
        <a *ngIf="link" [routerLink]="link" [queryParams]="queryParams">
          View more
        </a>
      </span>
    </div>
  </ng-template>
  <ng-content></ng-content>
</p-panel>
