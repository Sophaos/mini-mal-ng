<!-- <ng-container *ngIf="vm$ | async as vm; else loading"> -->
<ng-container *ngIf="vm$ | async as vm; else loading">
  <app-data-view-filter [filterDropdowns]="vm.filters" />
  <app-data-view [isLoading]="vm.mediaDataLoading" [data]="vm.animes ?? []" />
  <app-paginator
    [pagination]="vm.pagination"
    (onPageChange)="handlePageChange($event)"
  />
</ng-container>

<ng-template #loading>
  <app-skeleton-data-list />
</ng-template>
