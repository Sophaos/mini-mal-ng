<!-- <ng-container *ngIf="vm$ | async as vm; else loading"> -->
<ng-container *ngIf="vm$ | async as vm">
  <app-data-view-filter [filterDropdowns]="vm.filters" />
  <app-data-view *ngIf="!vm.loading; else loading" [data]="vm.animes" />
  <app-paginator
    [pagination]="vm.pagination"
    (onPageChange)="handlePageChange($event)"
  />
</ng-container>

<ng-template #loading>
  <app-skeleton-data-view />
</ng-template>
