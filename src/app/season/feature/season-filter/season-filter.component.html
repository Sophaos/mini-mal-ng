<ng-container *ngIf="vm$ | async as vm">
  <p-dropdown
    class="border-round m-1"
    [options]="years"
    [formControl]="yearFormControl"
    placeholder="Year"
    optionLabel="label"
    optionValue="value"
    inputId="float-label"
  ></p-dropdown>
  <p-dropdown
    class="border-round m-1"
    [options]="labels"
    [formControl]="seasonFormControl"
    placeholder="Season"
    optionLabel="label"
    optionValue="value"
  ></p-dropdown>
  <p-dropdown
    class="border-round m-1"
    [options]="medias"
    [formControl]="mediaFormControl"
    placeholder="Media"
    optionLabel="label"
    optionValue="value"
  ></p-dropdown>
</ng-container>
