<ng-container *ngIf="vm$ | async as vm; else loading">
  <app-data-view-filter
    [filterDropdowns]="vm.filterDropdowns"
    [filterInputs]="vm.filterInputs"
  />
  <app-data-view [isLoading]="vm.animes.isLoading" [data]="vm.animes.data" />
  <app-paginator
    [pagination]="vm.pagination"
    (onPageChange)="handlePageChange($event)"
  />
</ng-container>

<ng-template #loading>
  <app-skeleton-data-list />
</ng-template>
