<div *ngIf="anime$ | async as anime" class="animes-container">
  <div class="header">{{ anime.title }}</div>
  <div class="main">
    <div class="anime-stats">
      <div>{{ anime.score }}</div>
      <div>{{ anime.scored_by }}</div>
      <div>{{ anime.rank }}</div>
      <div>{{ anime.season }}</div>
      <div>{{ anime.tv }}</div>
      <div>{{ anime.popularity }}</div>
    </div>
    <app-items-container title="Synopsis">
      <div>{{ anime.synopsis }}</div>
    </app-items-container>
    <app-items-container title="Background">
      <div>{{ anime.background }}</div>
    </app-items-container>
    <app-items-container title="Reviews">
      <div>{{ anime.background }}</div>
    </app-items-container>
    <div class="characters">
      <!-- api call -->
    </div>
    <div class="staff">
      <!-- api call -->
    </div>
    <div class="reviews">
      <!-- api call -->
    </div>
    <div class="recommandations">
      <!-- api call -->
    </div>
    <div class="news">
      <!-- api call -->
    </div>
  </div>
</div>
