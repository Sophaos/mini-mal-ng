<div
  class="p-4 border-1 surface-border surface-card border-round flex flex-column justify-content-center"
>
  <div class="font-semibold flex align-items-center justify-content-center">
    <div>
      {{ media.title_english ?? media.title }}
    </div>
  </div>
  <div
    class="flex align-items-center align-items-center justify-content-center"
  >
    <div>
      {{ media.aired.from | date : "yyyy-MM-dd HH:mm:ss" }}
    </div>
    <div>|</div>
    <div>{{ media.episodes }} eps</div>
  </div>
  <div
    class="flex align-items-center align-items-center justify-content-center"
  >
    <div *ngFor="let g of media.genres" class="mx-1 flex-wrap">
      <p-chip [label]="g.name" />
    </div>
  </div>
  <div class="body">
    <div class="image flex align-items-center justify-content-center">
      <img class="w-9 shadow-2 border-round" [src]="media.images" />
    </div>
    <div class="synopsis"></div>
  </div>
  <div class="footer"></div>
</div>
