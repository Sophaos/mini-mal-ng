<div
  class="p-4 flex flex-column h-full border-1 surface-border surface-card border-round"
>
  <div>
    <a
      class="font-semibold flex justify-content-center text-primary text-overflow-ellipsis no-underline"
      [routerLink]="['/animes', media.mal_id]"
    >
      {{ media.title_english ?? media.title }}
    </a>
  </div>
  <div
    class="flex align-items-center align-items-center justify-content-center"
  >
    <div *ngIf="media.aired?.from" class="mx-3 text-color-secondary">
      {{ media.aired.from | date : "yyyy-MM-dd" }}
    </div>
    <div class="text-color-secondary" *ngIf="media.episodes">
      ({{ media.episodes }} eps)
    </div>
  </div>
  <div
    class="flex flex-wrap align-items-center align-items-center justify-content-center"
  >
    <p-chip class="mx-1 my-1" *ngFor="let g of media.genres" [label]="g.name" />
  </div>
  <div
    class="flex flex-column xl:flex-row lg:flex-row md:flex-row align-items-center"
  >
    <img class="w-6 border-round" [src]="media.images" />
    <div class="px-3 text-sm max-h-15rem w-auto overflow-auto">
      {{ media.synopsis }}
    </div>
  </div>

  <div
    class="flex align-items-center align-items-center justify-content-center gap-4 align-items-end h-full"
  >
    <div>
      {{ media.score }}
      <i class="pi pi-star-fill text-yellow-300"></i>
    </div>
    <div>
      {{ media.members }}
      <i class="pi pi-users"></i>
    </div>
  </div>
</div>
