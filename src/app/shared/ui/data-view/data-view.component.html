<p-dataView #dv [value]="data" [layout]="layout">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <!-- <div class="flex flex-row"> -->
      <ng-content></ng-content>
      <!-- </div> -->
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-anime pTemplate="listItem">
    <div class="col-6">
      <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
        <img
          class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
          [src]="anime.images"
        />
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
        >
          <div
            class="flex flex-column align-items-center sm:align-items-start gap-3"
          >
            <div class="text-2xl font-bold text-900">
              {{ anime.name }}
            </div>
            <div class="flex align-items-center gap-3">
              <span class="flex align-items-center gap-2">
                <i class="pi pi-tag"></i>
                <span class="font-semibold">{{ anime.name }}</span>
              </span>
            </div>
          </div>
          <div
            class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
          >
            <span class="text-2xl font-semibold">2132132</span>
            <button
              pButton
              icon="pi pi-shopping-cart"
              class="md:align-self-end mb-2 p-button-rounded"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template let-anime pTemplate="gridItem">
    <div class="col-3 sm:col-3 lg:col-3 xl:col-3 p-2">
      <div class="p-4 border-1 surface-border surface-card border-round">
        <div
          class="flex flex-wrap align-items-center justify-content-between gap-2"
        >
          <span class="flex align-items-center gap-2">
            <i class="pi pi-tag"></i>
            <span class="font-semibold">{{ anime.name }}</span>
          </span>
        </div>
        <div class="flex flex-column align-items-center gap-3 py-5">
          <img class="w-9 shadow-2 border-round" [src]="anime.images" />
          <div class="text-2xl font-bold">{{ anime.name }}</div>
        </div>
        <div class="flex align-items-center justify-content-between">
          <span class="text-2xl font-semibold">123</span>
          <button
            pButton
            icon="pi pi-shopping-cart"
            class="p-button-rounded"
          ></button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
