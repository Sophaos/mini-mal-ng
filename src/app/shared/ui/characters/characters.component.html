<div class="flex flex-row flex-wrap">
  <div *ngFor="let c of characters" class="col-12 xl:col-6 flex flex-row">
    <img class="col-6 border-round" [src]="c.character.images.jpg.image_url" />
    <div
      class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
    >
      <div
        class="flex flex-column align-items-center sm:align-items-start gap-3 col-12"
      >
        <div class="flex justify-content-between flex-wrap w-full">
          <div class="min-w-full">
            <div class="flex flex-row justify-content-between flex-wrap mb-3">
              <div class="text-bold text-color-secondary">
                {{ c.character.name }} ({{ c.role }})
              </div>
            </div>
            <div class="flex flex-column text-sm">
              <div *ngFor="let v of c.voice_actors">
                {{ v.person.name }} ({{ v.language }})
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
