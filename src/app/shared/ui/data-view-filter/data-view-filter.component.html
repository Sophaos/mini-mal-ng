<span class="p-input-icon-left" *ngIf="filterText">
  <i class="pi pi-search"></i>
  <input [formControl]="searchControl" type="text" pInputText />
</span>
<p-dropdown
  *ngFor="let filter of filterDropdowns"
  class="border-round m-1"
  [options]="filter.options"
  [placeholder]="filter.label"
  [(ngModel)]="filter.value"
  optionLabel="label"
  optionValue="value"
  (onChange)="
    filter.change
      ? filter.change($event)
      : changeQueryParams($event, filter.param)
  "
/>
