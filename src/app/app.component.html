<div>Trending</div>
<div *ngIf="topAiring$ | async as animes" class="animes-container">
  <ng-container *ngIf="animes">
    <div *ngFor="let anime of animes">
      <img src="{{ anime.images }}" />
    </div>
  </ng-container>
</div>
